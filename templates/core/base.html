{% load staticfiles %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0" />
    <title>{% block title %}MatMat{% endblock %}</title>

    {# styles and scripts #}
    <link rel="stylesheet" href="{% static "foundation/css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "foundation/css/foundation.min.css" %}">
    <link rel="stylesheet" href="{% static "core/style.css" %}">
    <link rel="stylesheet" href="{% static "core/animations.css" %}">
    {% block extrastyles %}{% endblock %}


    <script src="{% static "foundation/js/vendor/modernizr.js" %}"></script>
    <script src="{% static "underscore-min.js" %}"></script>
    <script src="{% static "angular/angular.js" %}"></script>
    <script src="{% static "angular/angular-cookies.min.js" %}"></script>
    <script src="{% static "angular/angular-animate.min.js" %}"></script>
    <script src="{% static "core/scripts.js" %}"></script>
    <script src="{% static "core/angular.js" %}"></script>
    <script>
        var template_urls = {
            "keyboard": "{% static "simulators/keyboard.html" %}",
            "response-input": "{% static "simulators/response-input.html" %}",
            "response-span": "{% static "simulators/response-span.html" %}",
            "simulator-selector": "{% static "simulators/simulator_selector.html" %}",

            "counting": "{% static "simulators/counting/simulator.html" %}",
            "example": "{% static "simulators/example/simulator.html" %}",
            "field": "{% static "simulators/field/simulator.html" %}",
            "fillin": "{% static "simulators/fillin/simulator.html" %}",
            "free_answer": "{% static "simulators/free_answer/simulator.html" %}",
            "numberline": "{% static "simulators/numberline/simulator.html" %}",
            "selecting": "{% static "simulators/selecting/simulator.html" %}",
            "pairing": "{% static "simulators/pairing/simulator.html" %}",
        }
    </script>
    {% include "core/googleanalytics.html" %}
    {% block extrascripts %}{% endblock %}
</head>
<body ng-app="matmat">

{% include "core/panel.html" %}

<div id="content" class="row">
{% block content %}
{% endblock %}
</div>

<script src="{% static "foundation/js/vendor/jquery.js" %}"></script>
<script src="{% static "foundation/js/foundation.min.js" %}"></script>
<script>$(document).foundation();</script>
</body>
</html>
